<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vivus Instant - inline svg animation</title>
		<meta name="description" content="Inline SVG Drawing Animation" />

		<link rel="stylesheet" href="style/layout.css">
		<link rel="stylesheet" href="style/control-panel.css">
		<link rel="stylesheet" href="style/playground.css">
	</head>
  <body>

		<div class="playground light"></div>
		<div class="toolbar"></div>

		<div class="control-panel">
			<div class="control-panel-head">
				<h2>Vivus instant</h2>
			</div>
			Options
	    <form>
				<div class="form-radio">
					<input  id="form_start_auto" type="radio" name="start" value="autostart" checked="checked">
					<label for="form_start_auto">Autostart</label>
					<input  id="form_start_manuel" type="radio" name="start" value="manual">
					<label for="form_start_manuel">Manual</label>
				</div>

				<div class="form-input-inline">
	        <span class="label">Animation type</span>
	        <select name="type" id="form_type">
	          <option value="delayed" selected="selected">delayed</option>
	          <option value="async">async</option>
	          <option value="oneByOne">oneByOne</option>
	          <option value="script">script</option>
	          <option value="scenario">scenario</option>
	          <option value="scenario-sync">scenario-sync</option>
	        </select>
	      </div>

	      <label class="form-input-inline">
	        <span class="label">Duration <span class="label-info">in ms</span></span>
	        <input type="number" min="0" name="duration" value="3000"/>
	      </label>

	      <label class="form-input-inline">
	        <span class="label">Delay <span class="label-info">in ms</span></span>
	        <input type="number" min="0" name="delay" placeholder="auto"/>
	      </label>

	      <div class="form-input-inline">
	        <span class="label">Path timing function</span>
	        <select name="pathTimingFunction">
	          <option value="linear" selected="selected">Linear</option>
	          <option value="ease">Ease</option>
	          <option value="ease_in">Ease-in</option>
	          <option value="ease_out">Ease-out</option>
	          <option value="ease_in_out">Ease in out</option>
	        </select>
	      </div>

	      <div class="form-input-inline">
	        <span class="label">Dash-gap <span class="label-info">in px</span></span>
	        <input type="number" min="0" name="dashgap"/>
	      </div>

	      <label class="form-input-inline">
          <span class="label">Loop</span>
          <input type="checkbox" name="loop" x-panel="control-loop-panel">
	      </label>

				<div class="control-loop-panel" style="display: none;">
					<label class="form-input-inline">
		        <span class="label">Interval pause <span class="label-info">in ms</span></span>
		        <input type="number" name="intervalPause" value="3000"/>
		      </label>

					<label class="form-input-inline">
		        <span class="label">Fade duration <span class="label-info">in ms</span></span>
		        <input type="number" name="fadeDuration" value="400"/>
		      </label>

					<label class="form-input-inline">
		        <span class="label">Start delay <span class="label-info">in ms</span></span>
		        <input type="number" name="startDelay" value="800"/>
		      </label>
				</div>
	    </form>

			<button onclick="draw()" class="full-width">START</button>
		</div>

<style>
  path {
    fill: none;
    stroke-width: 2px;
    stroke: black;
  }
</style>
<style id="dd"></style>






<script src="scripts/pathformer.js"></script>
<script src="scripts/vivus.js"></script>
<script src="scripts/controller.js"></script>
<script src="scripts/OptionsCtrl.js"></script>


<script>
function draw () {
	opt = {
	  type:'delayed',
	  start:'manual',
	  loop:true,
	  intervalPause:400,
	  duration:2000,
	  delay:null,
	  pathTimingFunction:'linear',
	  dashGap:null
	}

	new Pathformer(mySVG);
	xx = new Vivus(mySVG, opt);
	xx.mapping();
	xx.setNaming();
	dd.innerHTML = xx.render();
	mySVG.classList.add('start')
}

new PlaygroundController(document.querySelector('.playground'));
var opt = new OptionController(document.querySelector('.control-panel'));
</script>

  </body>
</html>
