<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vivus Instant - inline svg animation</title>
		<meta name="description" content="Inline SVG Drawing Animation" />

    <script src="scripts/pathformer.js"></script>
    <script src="scripts/vivus.js"></script>
	</head>
  <body>


    <form>

      <div>
        Type of animation
        <select name="type" id="form_type">
          <option value="delayed">delayed</option>
          <option value="async">async</option>
          <option value="oneByOne">oneByOne</option>
          <option value="script">script</option>
          <option value="scenario">scenario</option>
          <option value="scenario-sync">scenario-sync</option>
        </select>
      </div>

      <div>
        Start <small>Way of triggering</small>
        <label>
          <input type="radio" name="start" value="autostart">
          Autostart
        </label>
        <label>
          <input type="radio" name="start" value="manual">
          Manual
        </label>
      </div>

      <div>
        <label>
          Loop
          <input type="checkbox" name="loop">
        </label>
      </div>

      <div>
        Interval pause
        <label>
          in ms
          <input type="number" name="intervalPause">
        </label>
      </div>

      <div>
        Duration
        <label>
          in ms
          <input type="number" min="0" name="duration"/>
        </label>
      </div>

      <div>
        Delay
        <label>
          in ms
          <input type="number" min="0" name="delay"/>
        </label>
      </div>

      <div>
        Path timing function
        <select name="pathTimingFunction" id="">
          <option value="linear">Linear</option>
          <option value="ease">Ease</option>
          <option value="ease_in">Ease-in</option>
          <option value="ease_out">Ease-out</option>
          <option value="ease_out_bounce">Ease-out bounce</option>
        </select>
      </div>

      <div>
        Dash-gap
        <label>
          <input type="number" min="0" name="dashgap"/>
        </label>
      </div>

    </form>



<style>
  path {
    fill: none;
    stroke-width: 2px;
    stroke: black;
  }
</style>
<style id="dd"></style>

<svg id="obt" class="obturateur" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="200px" viewBox="0 0 200 200" enable-background="new 0 0 200 200" onclick="obt2.reset().play();">
  <circle cx="100" cy="100" r="90"/>
  <circle cx="100" cy="100" r="85.74"/>
  <circle cx="100" cy="100" r="72.947"/>
  <circle cx="100" cy="100" r="39.74"/>
  <line x1="34.042" y1="131.189" x2="67.047" y2="77.781"/>
  <line x1="31.306" y1="75.416" x2="92.41" y2="60.987"/>
  <line x1="68.81" y1="34.042" x2="122.219" y2="67.046"/>
  <line x1="124.584" y1="31.305" x2="139.013" y2="92.409"/>
  <line x1="165.957" y1="68.809" x2="132.953" y2="122.219"/>
  <line x1="168.693" y1="124.584" x2="107.59" y2="139.012"/>
  <line x1="131.19" y1="165.957" x2="77.781" y2="132.953"/>
  <line x1="75.417" y1="168.693" x2="60.987" y2="107.59"/>
</svg>

<script>
opt = {
  type:'delayed',
  start:'manual',
  loop:true,
  intervalPause:400,
  duration:2000,
  delay:null,
  pathTimingFunction:'linear',
  dashGap:null
}

new Pathformer('obt');
xx = new Vivus('obt', opt);
xx.mapping();
xx.setNaming();


dd.innerHTML = xx.render();
</script>

<button onclick="obt.classList.add('start')">START</button>

  </body>
</html>
